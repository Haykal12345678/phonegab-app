<html>

<head>
<title>Apk|CRUD</title>
<link rel="stylesheet" type="text/css" href="css/ionic.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama_pelanggan = $("#nama_pelanggan").val();
            var kontak = $("#kontak").val();
            var alamat = $("#alamat").val();
            var telepon = $("#telepon").val();
            var dataString = "nama_pelanggan=" + nama_pelanggan + "&kontak=" + kontak + "&alamat=" + alamat + "&telepon=" + telepon + "&insert=";
            if ($.trim(nama_pelanggan).length > 0 & $.trim(kontak).length > 0 & $.trim(alamat).length > 0 & $.trim(telepon).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "http://haykalpt.000webhostapp.com/phonegab-app/php/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('Inserting');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
  <div class="bar bar-header bar-positive" style="margin-bottom:80px;background-color: blue">
      <h1 class="title">Insert Data Pelanggan</h1>
      <a class="button button-clear" href="readjson.html">Lihat Data Pelanggan</a>
  </div>
  <br/>
  <br/>
  <div class="list">
      <input type="hidden" id="kode_pelanggan" value=""/>
      <div class="item">
          <label>Nama Pelanggan</label>
          <input type="text" id="nama_pelanggan" value="" placeholder="Masukan Nama Pelanggan" />
      </div>
      <div class="item">
          <label>Kontak</label>
          <input type="text" id="kontak" value="" placeholder="Masukan CV atau PT" />
      </div>
      <div class="item">
          <label>Alamat</label>
          <input type="text" id="alamat" value="" placeholder="Masukan Alamat" />
      </div>
      <div class="item">
          <label>No.Telepon</label>
          <input type="text" id="telepon" value="" placeholder="Masukan Nomor Telepon"/>
      </div>
      <div class="item">
          <input type="button" id="insert" class="button button-block" value="insert" />
      </div>
  </div>
</body>
 
</html>
